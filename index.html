<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admin UI</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: rgba(255,255,255,.92);
        background: radial-gradient(900px 560px at 12% 0%, rgba(124,58,237,.35), transparent 60%),
          radial-gradient(840px 520px at 92% 10%, rgba(34,197,94,.22), transparent 62%),
          linear-gradient(180deg, #0b1220, #070b14);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 18px;
      }
      .card{
        width:min(920px, 100%);
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(10,16,30,.78);
        box-shadow: 0 20px 70px rgba(0,0,0,.55);
        padding: 18px;
      }
      h1{ margin:0; font-size: 26px; letter-spacing:.2px; }
      p{ margin:10px 0 0; color: rgba(255,255,255,.70); line-height:1.45; }
      code{ background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); padding:2px 6px; border-radius: 10px; }
      .row{ display:flex; gap:10px; flex-wrap: wrap; margin-top: 14px; }
      .btn{
        display:inline-flex; align-items:center; justify-content:center;
        border:1px solid rgba(255,255,255,.12);
        background: rgba(124,58,237,.22);
        color: rgba(255,255,255,.92);
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
        text-decoration:none;
      }
      .btn:hover{ background: rgba(124,58,237,.28); }
      .btn.secondary{ background: rgba(255,255,255,.05); }
      .btn.secondary:hover{ background: rgba(255,255,255,.07); }
      .note{ margin-top: 12px; font-size: 13px; color: rgba(255,255,255,.62); }
      ul{ margin: 10px 0 0; color: rgba(255,255,255,.70); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>School Admin UI (Frontend Only)</h1>
      <p>This project is implemented as a React (Vite) app inside <code>react/</code>.</p>
      <div class="row">
        <a class="btn" href="README.md">Open README</a>
        <a class="btn secondary" href="react/">Open react/ folder</a>
      </div>
      <p class="note">Run the UI locally:</p>
      <ul>
        <li><code>cd react</code></li>
        <li><code>npm install</code></li>
        <li><code>npm run dev</code></li>
      </ul>
    </div>
  </body>
</html>
